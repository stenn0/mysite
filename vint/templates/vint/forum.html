{% extends "vint/base.html" %}

{% block title %}Tanki 10 - Форум{% endblock %}

{% block style %}
<style>
  main {
    padding: 40px 20px;
    flex-grow: 1;
    max-width: 900px;
    margin: 0 auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .forum-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .btn {
    background-color: #0ff;
    color: #000;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  .btn:hover {
    background-color: #00dddd;
  }

  .topic-list {
    border: 2px solid #0ff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px #0ff3;
  }

  .topic {
    background: #1a1a1a;
    padding: 15px;
    border-bottom: 1px solid #0ff4;
    transition: background 0.2s;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .topic:last-child {
    border-bottom: none;
  }

  .topic:hover {
    background-color: #0ff1;
  }

  .topic-info {
    display: flex;
    flex-direction: column;
  }

  .topic-title {
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 5px;
  }

  .topic-meta {
    font-size: 14px;
    color: #aaa;
  }

  .topic-stats {
    text-align: right;
    font-size: 14px;
    color: #0ff;
  }
</style>
{% endblock %}

{% block content %}
  <main>
    <h1>Форум</h1>
    <div class="forum-header">
      <p>Обговорення та спільнота</p>
      <button class="btn">+ Створити тему</button>
    </div>

    <div class="topic-list" id="topicList">
      <!-- Теми будуть додані через JS -->
    </div>
  </main>

  <script>
    const topics = [
      {
        title: 'Новий режим гри — думки гравців',
        author: 'Xenon',
        date: '2025-05-09',
        replies: 14
      },
      {
        title: 'Як прокачати корпус швидше?',
        author: 'PlasmaFox',
        date: '2025-05-08',
        replies: 7
      },
      {
        title: 'Турнір серед кланів — результати',
        author: 'DarkSlayer',
        date: '2025-05-07',
        replies: 21
      }
    ];

    const list = document.getElementById('topicList');

    topics.forEach(topic => {
      const div = document.createElement('div');
      div.className = 'topic';
      div.innerHTML = `
        <div class="topic-info">
          <div class="topic-title">${topic.title}</div>
          <div class="topic-meta">Автор: ${topic.author} | ${topic.date}</div>
        </div>
        <div class="topic-stats">${topic.replies} відповідей</div>
      `;
      console.log(div)
      list.appendChild(div);
    });
  </script>
{% endblock %}
